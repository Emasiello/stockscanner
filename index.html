<html>
  <head>
    <title>Stock Scanner</title>
    <script src="https://studio.code.org/projects/applab/jX2dqgHrdtmnBA5N6eMuTOzT_kNDBvdVMBzOatuac74/export_config?script_call=setExportConfig"></script>
    <script src="applab/applab-api.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="applab/applab.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js">
    </script>
  </head>
  <body>
    <input id="url" type="file" accept="image/*" capture="camera" />
    <input type="button" id="go_button" value="Scan" />
    <div id="ocr_results"> </div>
    <div id="ocr_status"> </div>
    <div id="divApplab" class="appModern running" tabindex="1" style="width: 100%; height: 50%; display: block;"><div class="screen appModernDesign" tabindex="1" data-theme="classic" id="screen1"> <img src="//studio.code.org/media?u=https%3A%2F%2Feveripedia-storage.s3-accelerate.amazonaws.com%2FProfilePics%2F6666629821811291935-1498621055.jpeg%3Fnocache%3D2d0694c0-a" data-canonical-image-url="https://everipedia-storage.s3-accelerate.amazonaws.com/ProfilePics/6666629821811291935-1498621055.jpeg?nocache=2d0694c0-a" data-object-fit="contain" id="imageGoat" class="appModernDesign"><input id="text_inputCode" placeholder="Style Code" type="text" class="appModernDesign"><img src="//studio.code.org/media?u=https%3A%2F%2Flh3.googleusercontent.com%2FIgVV0qgESgfX8Xbn1i4yyOG4t6LOFVGWxbceAyUmzwa55k_AfLV9eppzVv48q4z1-88" data-canonical-image-url="https://lh3.googleusercontent.com/IgVV0qgESgfX8Xbn1i4yyOG4t6LOFVGWxbceAyUmzwa55k_AfLV9eppzVv48q4z1-88" data-object-fit="contain" id="imageStock" class="appModernDesign"></div></div>
    <script> 
      function runOCR(url) {
        Tesseract.recognize(url)
        .then(function(result) {
        document.getElementById("ocr_results")
        .innerText = result.text;
        }).progress(function(result) {
        document.getElementById("ocr_status")
        .innerText = result["status"] + " (" +
        (result["progress"] * 100) + "%)";
      });
        
      }
      
      document.getElementById("go_button")
        .addEventListener("click", function(e) {
        var url = document.getElementById("url").value;
        runOCR(url);
       });
    </script>
  </body>
</html>
